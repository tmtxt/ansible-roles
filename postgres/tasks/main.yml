---
- name: install postgres
  sudo: yes
  action: apt name={{item}}
  with_items:
    - postgresql-{{postgres_version}}
    - libpq-dev
    - python-psycopg2

- name: create project database
  sudo: yes
  sudo_user: postgres
  postgresql_db: name={{db_name}}

- name: grant access to database for project user
  sudo: yes
  sudo_user: postgres
  postgresql_user: db={{db_name}} name={{db_user}} password={{db_password}}

- name: ensure project user does not have unnecessary privilege
  sudo: yes
  sudo_user: postgres
  postgresql_user: name={{db_user}} role_attr_flags=NOSUPERUSER,NOCREATEDB

- name: create pg env script
  sudo: yes
  sudo_user: "{{project_user}}"
  template: src=pg_env.sh.j2 dest=~/pg_env.sh mode=755 owner={{project_user}}

  # optionally open the access for outside if running inside vagrant
- name: open pg outside access
  sudo: yes
  lineinfile: >-
    dest=/etc/postgresql/{{postgres_version}}/main/postgresql.conf
    line="listen_addresses = '*'"
  lineinfile: >-
    dest=/etc/postgresql/{{postgres_version}}/main/pg_hba.conf
    line="host all all 10.0.2.2/24 trust"
  when: vagrant_env is defined and vagrant_env == true
  notify:
    - restart postgres

    # optionally generate db.json config for schemup
- name: create config directory
  sudo: yes
  sudo_user: "{{project_user}}"
  when: db_config_path is defined
  file: path={{db_config_path}} state=directory

- name: generate db.json config
  sudo: yes
  sudo_user: "{{project_user}}"
  when: db_config_path is defined
  template: src=db.json.j2 dest={{db_config_path}}/db.json
